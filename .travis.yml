language: python
python:
  - 2.7

notifications:
  email: false
  slack: etsnlp:enaaoJ5hIyU9Zs7kRGT0ZSti
env:
  - WITH_PANDAS=true

# run on the new Travis infrastructure
sudo: false

# Install stuff
before_install:
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; else wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then export PATH=/home/travis/miniconda2/bin:$PATH; else export PATH=/home/travis/miniconda3/bin:$PATH; fi
  - conda config --add channels dan_blanchard
  - conda config --add channels desilinguist
  - conda update --yes conda
 # add for profile
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION nomkl numpy scipy beautiful-soup six scikit-learn==0.17.1 joblib prettytable python-coveralls pyyaml
  - if [ ${TRAVIS_PYTHON_VERSION:0:1} == "2" ]; then conda install --yes configparser logutils mock; fi
  - if [ ${WITH_PANDAS} == "true" ]; then conda install --yes pandas; fi
  # Have to use pip for nose-cov because its entry points are not supported by conda yet
  - pip install nose-cov
  - python setup.py install
# add for profile
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - pip install nose-cprof
  - pip install properform


# Run test
script:
  - if [ ${WITH_PANDAS} == "true" ]; then nosetests -v --with-cov --cov skll --cov-config .coveragerc --logging-level=DEBUG -a have_pandas  --with-cprofile --cprofile-stats-erase --cprofile-stats-file=profile_skll_9a31fae237_0; else nosetests -v --with-cov --cov skll --cov-config .coveragerc --logging-level=DEBUG -a '!have_pandas'  --with-cprofile --cprofile-stats-erase --cprofile-stats-file=profile_skll_9a31fae237_0; fi
